<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Mixer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
  }

  .app {
    width: 100%;
    max-width: 420px;
    padding: 16px;
    text-align: center;
  }

  h1 { margin: 6px 0; }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 14px;
  }

  .box-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }

  canvas {
    width: 90px;
    height: 90px;
    border-radius: 10px;
    border: 3px solid #fff;
    image-rendering: pixelated;
  }

  .label {
    font-size: 11px;
    opacity: 0.7;
  }

  .container-wrap {
    margin: 14px 0;
  }

  .buttons {
    display: flex;
    gap: 8px;
    margin-top: 10px;
  }

  button {
    flex: 1;
    padding: 12px;
    font-weight: 700;
    border-radius: 10px;
    border: none;
  }

  .reset { background: #fff; }
  .enable { background: #ffd54f; }

  .result {
    margin-top: 10px;
    min-height: 22px;
  }
</style>
</head>
<body>

<div class="app">
  <h1>ðŸŽ¨ Color Mixer</h1>

  <!-- SOURCE + TARGET BOXES -->
  <div class="grid">
    <div class="box-wrap">
      <canvas id="redBox" width="16" height="16"></canvas>
      <div class="label">Red</div>
    </div>
    <div class="box-wrap">
      <canvas id="greenBox" width="16" height="16"></canvas>
      <div class="label">Green</div>
    </div>
    <div class="box-wrap">
      <canvas id="blueBox" width="16" height="16"></canvas>
      <div class="label">Blue</div>
    </div>

    <div class="box-wrap" style="grid-column: span 3">
      <canvas id="targetBox" width="16" height="16"></canvas>
      <div class="label">Target</div>
    </div>
  </div>

  <!-- CONTAINER -->
  <div class="container-wrap">
    <canvas id="container" width="24" height="24"></canvas>
    <div class="label">Container</div>
  </div>

  <!-- CONTROLS -->
  <div class="buttons">
    <button id="rBtn" style="background:#f44336">R</button>
    <button id="gBtn" style="background:#4caf50">G</button>
    <button id="bBtn" style="background:#2196f3">B</button>
  </div>

  <div class="buttons">
    <button class="enable" onclick="enableShake()">Enable Shake</button>
    <button class="reset" onclick="resetContainer()">Reset</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
/* ---------- CONFIG ---------- */
const SIZE = 24;
const MAX = SIZE * SIZE;
const POUR_RATE = 3;
const SHAKE_THRESHOLD = 30;

/* ---------- STATE ---------- */
let pixels = [];
let pouring = null;
let shakeEnabled = false;
let settleTimer = null;

/* ---------- COLORS ---------- */
const COLORS = {
  r: { r:255, g:0, b:0 },
  g: { r:0, g:255, b:0 },
  b: { r:0, g:0, b:255 }
};

/* ---------- CANVAS ---------- */
const container = document.getElementById("container");
const ctx = container.getContext("2d");

const targetColor = {
  r: Math.random()*255,
  g: Math.random()*255,
  b: Math.random()*255
};

function fillBox(id, color) {
  const c = document.getElementById(id).getContext("2d");
  c.fillStyle = `rgb(${color.r},${color.g},${color.b})`;
  c.fillRect(0,0,16,16);
}

fillBox("redBox", COLORS.r);
fillBox("greenBox", COLORS.g);
fillBox("blueBox", COLORS.b);
fillBox("targetBox", targetColor);

/* ---------- DRAW ---------- */
function draw() {
  ctx.clearRect(0,0,SIZE,SIZE);
  pixels.forEach((p,i)=>{
    const x = i % SIZE;
    const y = SIZE - 1 - Math.floor(i / SIZE);
    ctx.fillStyle = `rgb(${p.r},${p.g},${p.b})`;
    ctx.fillRect(x,y,1,1);
  });
}

/* ---------- POUR ---------- */
function pour(color) {
  for (let i=0;i<POUR_RATE;i++) {
    if (pixels.length >= MAX) return;
    pixels.push({...color});
  }
  draw();
}

/* ---------- MIX ---------- */
function mix() {
  for (let i=0;i<pixels.length;i++) {
    const j = Math.floor(Math.random()*pixels.length);
    [pixels[i], pixels[j]] = [pixels[j], pixels[i]];
  }
  draw();
}

function settle() {
  if (!pixels.length) return;
  let r=0,g=0,b=0;
  pixels.forEach(p=>{ r+=p.r; g+=p.g; b+=p.b; });
  const avg = {
    r:(r/pixels.length)|0,
    g:(g/pixels.length)|0,
    b:(b/pixels.length)|0
  };
  pixels = pixels.map(()=>avg);
  draw();
}

/* ---------- SHAKE ---------- */
function enableShake() {
  if (typeof DeviceMotionEvent?.requestPermission === "function") {
    DeviceMotionEvent.requestPermission().then(p=>{
      if (p === "granted") shakeEnabled = true;
    });
  } else {
    shakeEnabled = true;
  }
}

window.addEventListener("devicemotion", e=>{
  if (!shakeEnabled) return;
  const a = e.accelerationIncludingGravity;
  if (!a) return;
  const force = Math.abs(a.x)+Math.abs(a.y)+Math.abs(a.z);
  if (force > SHAKE_THRESHOLD) {
    mix();
    clearTimeout(settleTimer);
    settleTimer = setTimeout(settle, 500);
  }
});

/* ---------- INPUT ---------- */
function hold(btn, color) {
  btn.addEventListener("pointerdown",()=>{
    pouring = setInterval(()=>pour(color),50);
  });
  btn.addEventListener("pointerup",()=>clearInterval(pouring));
  btn.addEventListener("pointerleave",()=>clearInterval(pouring));
}

hold(rBtn, COLORS.r);
hold(gBtn, COLORS.g);
hold(bBtn, COLORS.b);

function resetContainer() {
  pixels = [];
  draw();
}
</script>

</body>
</html>
