<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pixel Paint Mix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0f0f0f;
    color: #fff;
    display: flex;
    justify-content: center;
  }

  .app {
    max-width: 420px;
    width: 100%;
    padding: 16px;
    text-align: center;
  }

  h1 {
    margin: 8px 0 4px;
  }

  .level {
    opacity: 0.8;
    margin-bottom: 12px;
  }

  .canvases {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
  }

  .canvas-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  canvas {
    border-radius: 12px;
    border: 3px solid #fff;
    image-rendering: pixelated;
  }

  .label {
    font-size: 12px;
    opacity: 0.8;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    margin: 16px 0;
  }

  button {
    flex: 1;
    margin: 0 6px;
    padding: 14px;
    font-size: 15px;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    color: #000;
  }

  .submit {
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    border-radius: 14px;
    background: #fff;
    color: #000;
    font-weight: 700;
  }

  .hint {
    font-size: 12px;
    opacity: 0.6;
    margin-top: 6px;
  }

  .result {
    margin-top: 10px;
    font-size: 18px;
    min-height: 22px;
  }
</style>
</head>
<body>

<div class="app">
  <h1>ðŸŽ¨ Pixel Paint</h1>
  <div class="level">Level <span id="level">1</span></div>

  <div class="canvases">
    <div class="canvas-wrap">
      <canvas id="target" width="60" height="60"></canvas>
      <div class="label">Target</div>
    </div>

    <div class="canvas-wrap">
      <canvas id="mix" width="60" height="60"></canvas>
      <div class="label">Your Mix</div>
    </div>
  </div>

  <div class="controls">
    <button id="btnA">Pour</button>
    <button id="btnB">Pour</button>
  </div>

  <button class="submit" onclick="submit()">Submit Match</button>

  <div class="hint">Hold buttons to pour Â· Shake phone to mix</div>
  <div class="result" id="result"></div>
</div>

<script>
/* ------------ CONFIG ------------ */
const GRID = 30;
const POUR_PIXELS = 4;
const BASE_MIX_RATE = 40;
const MAX_PIXELS = GRID * GRID;

/* ------------ STATE ------------ */
let level = 1;
let grid = [];
let targetColor;
let colors = [];
let pouringInterval = null;
let mixBoost = 1;

/* ------------ CANVAS ------------ */
const mixCanvas = document.getElementById("mix");
const targetCanvas = document.getElementById("target");

mixCanvas.width = targetCanvas.width = GRID;
mixCanvas.height = targetCanvas.height = GRID;

mixCanvas.style.width = targetCanvas.style.width = "180px";
mixCanvas.style.height = targetCanvas.style.height = "180px";

const mixCtx = mixCanvas.getContext("2d");
const targetCtx = targetCanvas.getContext("2d");

/* ------------ UTILS ------------ */
const rand = () => Math.random() * 255;
const rgb = c => `rgb(${c.r|0},${c.g|0},${c.b|0})`;

function avgColor() {
  let r=0,g=0,b=0;
  grid.forEach(p => { r+=p.r; g+=p.g; b+=p.b; });
  return { r:r/grid.length, g:g/grid.length, b:b/grid.length };
}

function diff(a,b) {
  return Math.abs(a.r-b.r)+Math.abs(a.g-b.g)+Math.abs(a.b-b.b);
}

/* ------------ LEVEL ------------ */
function startLevel() {
  document.getElementById("level").textContent = level;
  document.getElementById("result").textContent = "";

  grid = [];
  mixBoost = 1;

  targetColor = { r: rand(), g: rand(), b: rand() };
  targetCtx.fillStyle = rgb(targetColor);
  targetCtx.fillRect(0,0,GRID,GRID);

  colors = [
    { r: rand(), g: rand(), b: rand() },
    { r: rand(), g: rand(), b: rand() }
  ];

  btnA.style.background = rgb(colors[0]);
  btnB.style.background = rgb(colors[1]);

  render();
}

/* ------------ POUR ------------ */
function pour(color) {
  for (let i=0;i<POUR_PIXELS;i++) {
    if (grid.length >= MAX_PIXELS) return;
    grid.push({
      x: grid.length % GRID,
      y: Math.floor(grid.length / GRID),
      ...color
    });
  }
}

/* ------------ MIXING (SHAKE-AFFECTED) ------------ */
function mixPixels() {
  const swaps = BASE_MIX_RATE * mixBoost;
  for (let i=0;i<swaps;i++) {
    if (grid.length < 2) return;
    const a = Math.floor(Math.random()*grid.length);
    const b = Math.floor(Math.random()*grid.length);
    [grid[a].x,grid[b].x] = [grid[b].x,grid[a].x];
    [grid[a].y,grid[b].y] = [grid[b].y,grid[a].y];
  }
  mixBoost *= 0.97; // decay shake influence
}

/* ------------ RENDER ------------ */
function render() {
  mixCtx.clearRect(0,0,GRID,GRID);
  grid.forEach(p => {
    mixCtx.fillStyle = rgb(p);
    mixCtx.fillRect(p.x,p.y,1,1);
  });
}

/* ------------ LOOP ------------ */
function loop() {
  mixPixels();
  render();
  requestAnimationFrame(loop);
}

/* ------------ SUBMIT ------------ */
function submit() {
  if (grid.length < MAX_PIXELS * 0.7) {
    document.getElementById("result").textContent = "Fill the palette more";
    return;
  }

  const tolerance = Math.max(80 - level, 30);
  if (diff(avgColor(), targetColor) <= tolerance) {
    document.getElementById("result").textContent = "âœ” Match!";
    level++;
    setTimeout(startLevel, 900);
  } else {
    document.getElementById("result").textContent = "âœ– Not quite";
  }
}

/* ------------ INPUT ------------ */
["btnA","btnB"].forEach((id,i)=>{
  const btn = document.getElementById(id);
  btn.addEventListener("pointerdown",()=> {
    pouringInterval = setInterval(()=>pour(colors[i]),50);
  });
  btn.addEventListener("pointerup",()=>clearInterval(pouringInterval));
  btn.addEventListener("pointerleave",()=>clearInterval(pouringInterval));
});

/* ------------ SHAKE ------------ */
if (window.DeviceMotionEvent) {
  window.addEventListener("devicemotion", e => {
    const a = e.accelerationIncludingGravity;
    if (!a) return;
    const force = Math.abs(a.x)+Math.abs(a.y)+Math.abs(a.z);
    if (force > 28) mixBoost = Math.min(4, mixBoost + 0.5);
  });
}

/* ------------ START ------------ */
startLevel();
loop();
</script>

</body>
</html>
