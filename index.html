<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Color Container</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
  }

  .app {
    max-width: 420px;
    width: 100%;
    padding: 16px;
    text-align: center;
  }

  h1 { margin: 8px 0; }

  .row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
  }

  .box-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  canvas {
    border: 3px solid #fff;
    border-radius: 10px;
    image-rendering: pixelated;
  }

  .label {
    font-size: 12px;
    opacity: 0.8;
  }

  .controls {
    display: flex;
    gap: 8px;
    margin: 14px 0;
  }

  button {
    flex: 1;
    padding: 14px;
    font-size: 14px;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    color: #000;
  }

  .reset {
    background: #fff;
    margin-top: 8px;
  }

  .hint {
    font-size: 12px;
    opacity: 0.6;
    margin-top: 6px;
  }

  .result {
    margin-top: 10px;
    font-size: 18px;
    min-height: 22px;
  }
</style>
</head>
<body>

<div class="app">
  <h1>ðŸŽ¨ Color Container</h1>
  <div>Level <span id="level">1</span></div>

  <div class="row">
    <div class="box-wrap">
      <canvas id="target" width="40" height="40"></canvas>
      <div class="label">Target</div>
    </div>

    <div class="box-wrap">
      <canvas id="container" width="40" height="40"></canvas>
      <div class="label">Container</div>
    </div>
  </div>

  <div class="controls">
    <button id="redBtn">RED</button>
    <button id="greenBtn">GREEN</button>
    <button id="blueBtn">BLUE</button>
  </div>

  <button class="reset" onclick="resetContainer()">Reset</button>

  <button class="reset" onclick="submit()">Submit</button>

  <div class="hint">Hold color to fill Â· Shake to mix</div>
  <div class="result" id="result"></div>
</div>

<script>
/* ---------- CONFIG ---------- */
const SIZE = 40;
const MAX_PIXELS = SIZE * SIZE;
const POUR_RATE = 4;
const SHAKE_THRESHOLD = 28;

/* ---------- STATE ---------- */
let level = 1;
let pixels = [];
let targetColor;
let pouring = null;
let shaking = false;
let settleTimeout = null;

/* ---------- CANVAS ---------- */
const targetCanvas = document.getElementById("target");
const containerCanvas = document.getElementById("container");
const tCtx = targetCanvas.getContext("2d");
const cCtx = containerCanvas.getContext("2d");

/* ---------- COLORS ---------- */
const COLORS = {
  red:   { r:255, g:0,   b:0 },
  green: { r:0,   g:255, b:0 },
  blue:  { r:0,   g:0,   b:255 }
};

function rgb(c) {
  return `rgb(${c.r},${c.g},${c.b})`;
}

/* ---------- LEVEL ---------- */
function startLevel() {
  document.getElementById("level").textContent = level;
  document.getElementById("result").textContent = "";

  targetColor = {
    r: Math.random()*255,
    g: Math.random()*255,
    b: Math.random()*255
  };

  tCtx.fillStyle = rgb(targetColor);
  tCtx.fillRect(0,0,SIZE,SIZE);

  resetContainer();
}

/* ---------- CONTAINER ---------- */
function resetContainer() {
  pixels = [];
  drawContainer();
}

function drawContainer() {
  cCtx.clearRect(0,0,SIZE,SIZE);
  pixels.forEach((p,i)=>{
    const x = i % SIZE;
    const y = SIZE - 1 - Math.floor(i / SIZE);
    cCtx.fillStyle = rgb(p);
    cCtx.fillRect(x,y,1,1);
  });
}

/* ---------- POUR ---------- */
function pour(color) {
  for (let i=0;i<POUR_RATE;i++) {
    if (pixels.length >= MAX_PIXELS) return;
    pixels.push({...color});
  }
  drawContainer();
}

/* ---------- MIXING ---------- */
function mixPixels() {
  for (let i=0;i<pixels.length;i++) {
    const j = Math.floor(Math.random()*pixels.length);
    [pixels[i], pixels[j]] = [pixels[j], pixels[i]];
  }
  drawContainer();
}

function settle() {
  if (!pixels.length) return;
  let r=0,g=0,b=0;
  pixels.forEach(p=>{ r+=p.r; g+=p.g; b+=p.b; });
  const avg = {
    r:(r/pixels.length)|0,
    g:(g/pixels.length)|0,
    b:(b/pixels.length)|0
  };
  pixels = pixels.map(()=>avg);
  drawContainer();
}

/* ---------- SUBMIT ---------- */
function submit() {
  if (!pixels.length) {
    document.getElementById("result").textContent = "Container empty";
    return;
  }

  let r=0,g=0,b=0;
  pixels.forEach(p=>{ r+=p.r; g+=p.g; b+=p.b; });
  const avg = { r:r/pixels.length, g:g/pixels.length, b:b/pixels.length };

  const diff =
    Math.abs(avg.r-targetColor.r) +
    Math.abs(avg.g-targetColor.g) +
    Math.abs(avg.b-targetColor.b);

  const tolerance = Math.max(90 - level, 40);

  if (diff <= tolerance) {
    document.getElementById("result").textContent = "âœ” Match!";
    level++;
    setTimeout(startLevel, 900);
  } else {
    document.getElementById("result").textContent = "âœ– Off color";
  }
}

/* ---------- INPUT ---------- */
function hold(btn, color) {
  btn.addEventListener("pointerdown", ()=>{
    pouring = setInterval(()=>pour(color),50);
  });
  btn.addEventListener("pointerup", ()=>clearInterval(pouring));
  btn.addEventListener("pointerleave", ()=>clearInterval(pouring));
}

hold(redBtn, COLORS.red);
hold(greenBtn, COLORS.green);
hold(blueBtn, COLORS.blue);

/* ---------- SHAKE ---------- */
if (window.DeviceMotionEvent) {
  window.addEventListener("devicemotion", e=>{
    const a = e.accelerationIncludingGravity;
    if (!a) return;

    const force = Math.abs(a.x)+Math.abs(a.y)+Math.abs(a.z);
    if (force > SHAKE_THRESHOLD) {
      shaking = true;
      mixPixels();
      clearTimeout(settleTimeout);
      settleTimeout = setTimeout(()=>{
        shaking = false;
        settle();
      }, 600);
    }
  });
}

/* ---------- START ---------- */
startLevel();
</script>

</body>
</html>
