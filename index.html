<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Color Shake</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 { margin-bottom: 5px; }
  #level { opacity: 0.8; margin-bottom: 15px; }

  .row {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 15px;
  }

  .box {
    width: 90px;
    height: 90px;
    border-radius: 10px;
    border: 2px solid #444;
  }

  #targetBox {
    border: 3px solid gold;
  }

  canvas {
    background: #222;
    border-radius: 12px;
    margin-bottom: 15px;
    border: 2px solid #444;
  }

  button {
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  .colorBtn {
    width: 80px;
    color: #000;
    font-weight: bold;
  }

  #checkBtn { background: #00c853; color: #000; }
  #resetBtn { background: #ff5252; color: #000; }

  #message {
    margin-top: 10px;
    font-size: 18px;
    min-height: 24px;
  }
</style>
</head>
<body>

<h1>üé® Color Shake</h1>
<div id="level">Level 1</div>

<div class="row">
  <div>
    <div>Target</div>
    <div id="targetBox" class="box"></div>
  </div>
  <div>
    <div>Your Mix</div>
    <div id="mixPreview" class="box"></div>
  </div>
</div>

<canvas id="canvas" width="240" height="240"></canvas>

<div class="row">
  <button class="colorBtn" id="redBtn" style="background:red">RED</button>
  <button class="colorBtn" id="greenBtn" style="background:lime">GREEN</button>
  <button class="colorBtn" id="blueBtn" style="background:cyan">BLUE</button>
</div>

<div class="row">
  <button id="checkBtn">Check</button>
  <button id="resetBtn">Reset</button>
</div>

<div id="message"></div>

<script>
/* ---------------- CONFIG ---------------- */
const SIZE = 24;
const PIXELS = SIZE * SIZE;
const SHAKE_THRESHOLD = 28;

/* ---------------- STATE ---------------- */
let level = 1;
let target = randomTarget();
let pixels = [];
let fillIndex = 0;
let holding = null;
let lastShake = 0;

/* ---------------- SETUP ---------------- */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const targetBox = document.getElementById("targetBox");
const mixPreview = document.getElementById("mixPreview");
const levelText = document.getElementById("level");
const message = document.getElementById("message");

resetPixels();
updateUI();

/* ---------------- COLOR BUTTON HOLD ---------------- */
["red","green","blue"].forEach(color => {
  const btn = document.getElementById(color + "Btn");

  btn.addEventListener("pointerdown", () => holding = color);
  btn.addEventListener("pointerup", () => holding = null);
  btn.addEventListener("pointerleave", () => holding = null);
});

/* ---------------- FILL LOOP ---------------- */
setInterval(() => {
  if (!holding || fillIndex >= PIXELS) return;

  pixels[fillIndex++] = holding;
  drawPixels();
  updatePreview();
}, 40);

/* ---------------- SHAKE MIXING ---------------- */
window.addEventListener("devicemotion", e => {
  const a = e.accelerationIncludingGravity;
  if (!a) return;

  const force = Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z);
  const now = Date.now();

  if (force > SHAKE_THRESHOLD && now - lastShake > 700) {
    shufflePixels();
    lastShake = now;
  }
});

/* ---------------- BUTTONS ---------------- */
document.getElementById("resetBtn").onclick = () => {
  resetPixels();
  message.textContent = "";
};

document.getElementById("checkBtn").onclick = checkMatch;

/* ---------------- FUNCTIONS ---------------- */
function randomTarget() {
  return {
    r: Math.floor(Math.random() * 256),
    g: Math.floor(Math.random() * 256),
    b: Math.floor(Math.random() * 256)
  };
}

function resetPixels() {
  pixels = Array(PIXELS).fill(null);
  fillIndex = 0;
  drawPixels();
  updatePreview();
}

function drawPixels() {
  const px = canvas.width / SIZE;

  for (let i = 0; i < PIXELS; i++) {
    const x = (i % SIZE) * px;
    const y = Math.floor(i / SIZE) * px;
    ctx.fillStyle = pixels[i] ? pixels[i] : "#222";
    ctx.fillRect(x, y, px, px);
  }
}

function shufflePixels() {
  pixels.sort(() => Math.random() - 0.5);
  drawPixels();
  updatePreview();
}

function updatePreview() {
  const counts = { red:0, green:0, blue:0 };
  pixels.forEach(p => p && counts[p]++);

  const total = counts.red + counts.green + counts.blue || 1;

  const r = Math.round((counts.red / total) * 255);
  const g = Math.round((counts.green / total) * 255);
  const b = Math.round((counts.blue / total) * 255);

  mixPreview.style.background = `rgb(${r},${g},${b})`;
}

function updateUI() {
  levelText.textContent = `Level ${level}`;
  targetBox.style.background = `rgb(${target.r},${target.g},${target.b})`;
}

function checkMatch() {
  const mix = mixPreview.style.background.match(/\d+/g).map(Number);

  const diff =
    Math.abs(mix[0] - target.r) +
    Math.abs(mix[1] - target.g) +
    Math.abs(mix[2] - target.b);

  const maxDiff = 255 * 3;
  const accuracy = 100 - (diff / maxDiff) * 100;

  if (accuracy >= 95) {
    message.textContent = `üéâ Level Complete! (${accuracy.toFixed(1)}%)`;
    level++;
    target = randomTarget();
    resetPixels();
    updateUI();
  } else {
    message.textContent = `‚ùå ${accuracy.toFixed(1)}% ‚Äî Keep Mixing`;
  }
}
</script>

</body>
</html>
