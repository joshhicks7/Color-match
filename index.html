<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Shake Mix - Seeded Levels</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>ðŸŽ¨ Color Shake Mix</h1>
  <div id="level" class="level-display">Level 1</div>

  <div class="preview-section">
    <div class="preview-box">
      <label>Target</label>
      <canvas id="targetBox" width="80" height="80"></canvas>
    </div>
    <div class="preview-box">
      <label>Your Mix</label>
      <canvas id="mixPreview" width="80" height="80"></canvas>
    </div>
  </div>

  <div class="canvas-wrapper">
    <canvas id="container" width="280" height="280"></canvas>
  </div>

  <div class="controls">
    <div class="color-buttons">
      <button class="colorBtn" id="redBtn">
        <span class="btn-label">RED</span>
      </button>
      <button class="colorBtn" id="greenBtn">
        <span class="btn-label">GREEN</span>
      </button>
      <button class="colorBtn" id="blueBtn">
        <span class="btn-label">BLUE</span>
      </button>
    </div>

    <div class="action-buttons">
      <button id="checkBtn" class="action-btn check-btn">
        <span>âœ“</span> Check
      </button>
      <button id="resetBtn" class="action-btn reset-btn">
        <span>â†»</span> Reset
      </button>
    </div>
  </div>

  <div id="message" class="message"></div>
  <div id="shakeHint" class="shake-hint">ðŸ“± Shake your device to mix colors!</div>
</div>

<!-- Level Complete Modal -->
<div id="levelCompleteModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>ðŸŽ‰ Level Complete!</h2>
    </div>
    <div class="modal-body">
      <p class="accuracy-text">Your accuracy: <span id="modalAccuracy">0%</span></p>
      <p class="modal-question">What would you like to do?</p>
    </div>
    <div class="modal-buttons">
      <button id="tryAgainBtn" class="modal-btn try-again-btn">Try Again</button>
      <button id="nextLevelBtn" class="modal-btn next-level-btn">Next Level</button>
    </div>
  </div>
</div>

<script src="colors.js"></script>
<script src="index.js"></script>
</body>
</html>
